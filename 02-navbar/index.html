<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li id="close-icon"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#black"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li> <!--Close Icon-->
            <li ><a href="#">About</a></li>
            <li ><a href="#">Articles</a></li>
            <li ><a href="#">Contact</a></li>
            <li ><a href="#">Login</a></li>
        </ul>
        
        <ul>
            <li ><a href="#">Navbar</a></li> <!--Logo-->
            <li class="hideOnMobile"><a href="#">About</a></li>
            <li class="hideOnMobile"><a href="#">Articles</a></li>
            <li class="hideOnMobile"><a href="#">Contact</a></li>
            <li class="hideOnMobile"><a href="#">Login</a></li>
            <li id="menu-icon" class="menu-icon"><a href=""><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>

    </nav>

    <script>
        

        function showSidebar(){
            const sidebar = document.querySelector(".sidebar");
            sidebar.style.display = 'flex';
        }

        function closeSidebar(){
            const sidebar = document.querySelector(".sidebar");
            sidebar.style.display = 'none';
        }

        const closeIcon = document.getElementById("close-icon");
        closeIcon.addEventListener("click", closeSidebar);

        const menuIcon = document.getElementById("menu-icon");
        menuIcon.addEventListener("click", showSidebar);
        
    </script>
</body>
</html>
